{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block content %}

   <!-- logo content -->
   <div class="wrapper">
    <div class="logo"> <img src="/assets/img/logo.png" alt=""> </div>
    <div class="text-center mt-4 name"> TechMeta </div>
       <form class="p-3 mt-3" method="post" action="">
           {% csrf_token %}
           <div class="form-field d-flex align-items-center"> <span class="far fa-user"></span>     <input type="text" name="username" id="userName" placeholder="Username"> 
          </div>

           <div class="form-field d-flex align-items-center"> <span class="fas fa-key"></span> <input type="password" name="password" id="pwd" placeholder="Password"> </div> <button class="btn mt-3">Login</button>
       </form>
       <div class="text-center fs-6"> <a href="#">Forget password?</a> or <a href="{% url 'register' %}">Sign up</a> </div>
   </div>

   {% endblock content %}
